version: '3.8'

services:
  frontend:
    build: ./packages/frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./packages/backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - YACI_STORE_URL=http://host.docker.internal:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./audit.db:/app/audit.db

volumes:
  audit_db:
